<div class="container">
  <div class="row col-md-12">
    <h1>Hard Skills & Soft Skills</h1>
    <div class="grid">
      <ng-container *ngFor="let skill of skill">
         <h2 class="texto">{{ this.skill.skillnombre }}</h2>
    <circle-progress [percent]="this.skill.porcent" [radius]="80" [outerStrokeWidth]="20" [innerStrokeWidth]="10"
    [outerStrokeColor]="'#186aac'" [innerStrokeColor]="'#21a5eb'"></circle-progress>
    </ng-container>
    </div>
  </div>
</div>
