<div class="container">
  <div class="row col-md-12">
    <h1>Mis Proyectos</h1>
    <div class="grid">
      <ng-container *ngFor="let proyec of proyec">
         <h2 class="texto">{{ proyec.nombrepro }}</h2>
         <h3>{{ proyec.descripcion}}</h3>
          <img class="img-fluid" src="{{ proyec.imgproyecto }}" alt="{{ proyec.nombrepro }}">
        <a href="{{ proyec.urlproyecto }}">{{ proyec.urlproyecto }}</a>
